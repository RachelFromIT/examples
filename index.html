<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Our Cool Example Webpage</title>
    </head>
    <body>
        <h1>Our Cool Example Webpage</h1>
        <div class="secret">
            <div class="grid-parent">
                <div class="rose">
                    <img src="/images/rose.gif" alt="a glittery rose">
                </div>
                <div class="grid-child confession" id="confession"></div>            
                <div class="grid-child flowerLine">
                    &#127804; &#127804; &#127804; &#127804; &#127804;
                </div>
            </div>
        </div>
        <div class="container rounded">
            <h2>Let's do a form!</h2>
            <span id="ourForm" style="margin-top: 8px">
                <label for="yourName">What's your name?</label>
                <input type="text" id="yourName" />
                <label for="favColor">What's your favorite color?</label>
                <input type="color" id="favColor" />                
                <label for="yourCrush">Who's your secret crush?</label>
                <input type="password" id="yourCrush" />
                <input type="button" value="Tell me your crush" onclick="" />
            </span>
        </div>
        <div class="container border">
            <h2>Let's do lists!</h2>
            <br/>
            <h3>Flowers</h3>
            <ul id="flowers">
                <li>Roses</li>
                <li>Daffodils</li>
                <li>Petunias</li>
            </ul>
            <br/>
            <h3>Candies</h3>
            <ul id="candies">
                <li>Chocolates</li>
                <li>Gummy Bears</li>
                <li>Lollipops</li>
            </ul>
        </div>
    </body>
</html>
